<!DOCTYPE html>
<html>
<head>
  <title>RPS</title>
   <!--Import materialize.css-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/animations.css">
  <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div class="container">
  <div class="row" id="scoreboard">
   <table class="bordered centered">
     <thead>
       <tr>
         <th><h5>You</h5></th>
         <th><h5>CPU</h5></th>
         <th><h5>Ties</h5></th>
         <th><h5>Rounds</h5></th>
       </tr>
     </thead>
     <tbody>
       <tr>
         <td><h4 id="myScore">0</h4></td>
         <td><h4 id="compScore">0</h4></td>
         <td><h4 id="tieScore">0</h4></td>
         <td><h4 id="rounds">0</h4></td>
       </tr>
     </tbody>
   </table>
  </div>
  <div class="row" id="graphic">
    <div class="col s4 left-align" id="graphic-user"></div>
    <div class="col s4 offset-s4 right-align" id="graphic-computer"></div>
  </div>
  <div class="row" id="user-selection">
    <div class="col s4 center-align">
      <a class="waves-effect waves-light btn game black" value="rock">Rock</a>
    </div>
    <div class="col s4 center-align">
      <a class="waves-effect waves-light btn game white black-text" value="paper">Paper</a>
   </div>
   <div class="col s4 center-align">
      <a class="waves-effect waves-light btn game grey " value="scissors">Scissors</a>
   </div>
  </div>
</div>




<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      <script src="js/sweetalert.min.js"></script>
</body>
</html>
