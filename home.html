<!DOCTYPE html>
<html>
<head>
  <title>RPS</title>
   <!--Import materialize.css-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.css"  media="screen,projection"/>
  
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="row" id="title">
      <h3 class="center-align">RPS Game</h3>
  </div>
  <div class="row">
    <div class="col s2 offset-s3">
      <a class="waves-effect waves-light btn" value="rock">Rock</a>
    </div>
    <div class="col s2">
      <a class="waves-effect waves-light btn" value="paper">Paper</a>
   </div>
   <div class="col s2">
      <a class="waves-effect waves-light btn" value="scissors">Scissors</a>
   </div>
  </div>
  <div class="row">
    <div class="col s2">
      <div class="card-panel black">
        <h5 class="center-align white-text">Rounds</h5>
        <p class="white-text center-align" id="rounds"> 0
        </p>
      </div>
      <div class="card-panel black">
        <h5 class="center-align  white-text">Your Score</h5>
        <p class="white-text center-align" id="myScore"> 0
        </p>
      </div>
      <div class="card-panel black">
        <h5 class="center-align white-text">Opponent Score</h5>
        <p class="white-text center-align" id="compScore"> 0
        </p>
      </div>
    </div>
  <div class="col s4 offset-s4">
    <h3 id="test"></h3>
  </div>
</div>




<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
